<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Register | Polling System</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" href="/css/styles.css">
</head>
<body>
<main class="auth-container">
    <div class="auth-header">
        <i class="fas fa-user-plus fa-2x"></i>
        <h1>Create Account</h1>
        <p class="auth-subtitle">Join our polling community today</p>
    </div>
    <form th:action="@{/register}" th:object="${user}" method="post" class="auth-form">
        <div class="form-group">
            <label for="username">
                <i class="fas fa-user"></i>
                Username
            </label>
            <input type="text" id="username" th:field="*{username}" placeholder="Choose a username" required>
        </div>

        <div class="form-group">
            <label for="password">
                <i class="fas fa-lock"></i>
                Password
            </label>
            <input type="password" id="password" th:field="*{password}" placeholder="Create a secure password" required>
        </div>

        <div class="form-group">
            <label for="role">
                <i class="fas fa-users"></i>
                Role
            </label>
            <select id="role" th:field="*{role}" class="dropdown">
                <option th:each="role : ${T(org.example.pollingsystem.Role).values()}"
                        th:value="${role}"
                        th:text="${role}"></option>
            </select>
        </div>

        <button type="submit" class="btn">
            <i class="fas fa-user-plus"></i>
            Register
        </button>
    </form>
    <p class="auth-footer">Already have an account? <a href="/login" class="link">Login here</a></p>
</main>
</body>
</html>
