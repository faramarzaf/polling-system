<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Admin Dashboard</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" href="/css/styles.css">
</head>
<body>
<!-- Simple header with just the title and logout -->
<div class="admin-header">
    <div class="header-content">
        <h1>
            <i class="fas fa-chart-bar"></i>
            Admin Dashboard
        </h1>
        <a href="/logout" class="logout-link">
            <i class="fas fa-sign-out-alt"></i>
            Logout
        </a>
    </div>
</div>

<main class="admin-main">
    <div class="create-poll-section">
        <h2>
            <i class="fas fa-plus-circle"></i>
            Create New Poll
        </h2>

        <form th:action="@{/admin/createPoll}" method="post" class="poll-form">
            <div class="form-field">
                <label for="title">Poll Title</label>
                <input type="text" id="title" name="title" placeholder="Enter poll title" required>
            </div>

            <div class="form-field">
                <label for="options">Options (comma-separated)</label>
                <input type="text" id="options" name="options" placeholder="Option1, Option2, ..." required>
            </div>

            <div class="form-field">
                <label for="durationInMinutes">Poll Duration (in minutes)</label>
                <input type="number" id="durationInMinutes" name="durationInMinutes" placeholder="Duration" min="1" required>
            </div>

            <button type="submit" class="create-poll-btn">
                <i class="fas fa-plus"></i>
                Create Poll
            </button>
        </form>
    </div>
</main>

<footer class="admin-footer">
    <p>&copy; 2025 Polling System. All rights reserved.</p>
</footer>
</body>
</html>
